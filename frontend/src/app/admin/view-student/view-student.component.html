<div class="container mt-5">
    <!-- <h2>Student Result Management</h2> -->
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>DOB</th>
          <th>Tamil</th>
          <th>English</th>
          <th>Maths</th>
          <th>Science</th>
          <th>Social</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (student of students; track $index) {
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.reg }}</td>
          <td>{{ student.dob }}</td>
          <td>{{ student.tamil }}</td>
          <td>{{ student.english }}</td>
          <td>{{ student.maths }}</td>
          <td>{{ student.science }}</td>
          <td>{{ student.social }}</td>
          <td>
            <button class="btn btn-warning btn-sm mx-1" [routerLink]="['/edit',student.id]">Edit</button>
            <button class="btn btn-danger btn-sm mx-1" (click)="onDelete(student.id)">Delete</button>
          </td>
        </tr>
    }
      </tbody>
    </table>
