<app-navbar></app-navbar>

<div class="container mt-4 mb-4">
    <div class="card shadow p-4 form-card">
      <h2 class="text-center mb-4 text-primary">Student Details</h2>
      
      <form [formGroup]="fg">
        <div class="mb-3">
          <label class="form-label text-dark">Student Name</label>
          <input type="text" class="form-control border-primary" name="name" formControlName="name" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label text-dark">Register No</label>
          <input type="text" class="form-control border-primary" name="regNo" formControlName="reg" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label text-dark">Date of Birth</label>
          <input type="date" class="form-control border-primary" formControlName="dob" name="dob" required>
        </div>
  
        <h4 class="mt-4 text-primary">Marks</h4>
        
        <div class="row">
          <div class="col-md-6">
            <label class="form-label text-dark">Tamil</label>
            <input type="number" class="form-control border-primary" name="tamil" formControlName="tamil" required>
          </div>
          <div class="col-md-6">
            <label class="form-label text-dark">English</label>
            <input type="number" class="form-control border-primary" formControlName="english" name="english" required>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label text-dark">Maths</label>
            <input type="number" class="form-control border-primary" formControlName="maths" name="maths" required>
          </div>
          <div class="col-md-6">
            <label class="form-label text-dark">Science</label>
            <input type="number" class="form-control border-primary" formControlName="science" name="science" required>
          </div>
        </div>
  
        <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label text-dark">Social</label>
              <input type="number" class="form-control border-primary" formControlName="social" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-dark">Total</label>
              <input type="number" class="form-control border-primary" formControlName="total" required>
            </div>
          </div>
  
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4 btn-lg submit-btn" (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
</div>
