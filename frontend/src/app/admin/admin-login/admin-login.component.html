<div class="maindiv">
    
  <div class="subdiv">
  <div class="left">
    <img src="img.jpg" alt="">
    <img src="../../../../public/img.jpg" alt="">
  </div>
  <div class="right">
      <div class="container mt-5">
          <form [formGroup]="fg">
            <h2 class="mb-4">Login Form</h2>
            <!-- Username -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Enter Register_No" formControlName="userName">
              <label for="username">Username</label>
            </div>
            <!-- Password -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
              <label for="password">password</label>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Submit</button>
          </form>
          <div class="admin-link">
              <a [routerLink]="['/student']" class="text-decoration-none text-secondary">
                Login as Student
              </a>
        </div>

  </div>
</div>
